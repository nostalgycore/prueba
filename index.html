    <script>
        window.addEventListener('scroll', function() {
            const logo = document.getElementById('logo-cerdito');
            
            // Solo aplicamos el efecto si el logo existe y está visible
            if (logo) {
                const scrollY = window.scrollY;
                
                // Movemos el logo hacia arriba (velocidad 0.4x)
                // Cuanto mayor sea el número, más rápido "huye" hacia arriba
                logo.style.transform = `translateY(-${scrollY * 0.4}px)`;
            }
        });

        // LISTA DE TUS 29 CATEGORÍAS (Copia exacta del Admin)
        const categorias = [
            "Caricaturas", "Mascotas", "Lunetas", "Superhéroes", "Fútbol", 
            "Tamaños", "Princesas", "Halloween", "Unicornio", "Anime", 
            "Navidad", "Especiales", "Dinosaurios", "Oficios Profesiones", "Disfraces", 
            "Animales", "Novios", "Ceremonia", "Graduación", "Publicidad", 
            "Centros", "Fantasía", "Metas", "Bautizo", "Comunión", "XV Años", 
            "Deportes", "Música", "Retro" 
        ];

        const contenedorCat = document.getElementById('contenedor-categorias');

        // Generar botones automáticamente
        categorias.sort().forEach(cat => {
            // Creamos el enlace inteligente
            // encodeURIComponent sirve para que espacios o acentos no rompan el link
            const link = `carrusel.html?categoria=${encodeURIComponent(cat)}`;
            
            const btn = document.createElement('a');
            btn.href = link;
            btn.className = "btn btn-categoria";
            btn.innerText = cat;
            
            contenedorCat.appendChild(btn);
        });

        const listaSugerencias = document.getElementById('lista-sugerencias');

        // EVENTO: AL ESCRIBIR
        inputBuscador.addEventListener('input', (e) => {
            const texto = e.target.value.toLowerCase();
            
            // 1. Filtrar el catálogo de abajo (GRID)
            const filtrados = todosLosProductos.filter(p => 
                p.nombre.toLowerCase().includes(texto) || 
                p.categoria.toLowerCase().includes(texto)
            );
            mostrarProductos(filtrados); // Actualiza las tarjetas grandes

            // 2. Mostrar SUGERENCIAS FLOTANTES (Dropdown)
            mostrarListaSugerencias(filtrados, texto);
        });

        // FUNCIÓN PARA DIBUJAR LA LISTA FLOTANTE
        function mostrarListaSugerencias(lista, textoEscrito) {
            listaSugerencias.innerHTML = ""; // Limpiar
            
            // Si no hay texto o no hay resultados, ocultamos la lista
            if (textoEscrito.length === 0 || lista.length === 0) {
                listaSugerencias.style.display = 'none';
                return;
            }

            // Si hay resultados, mostramos la lista
            listaSugerencias.style.display = 'block';

            // Solo mostramos máximo 5 sugerencias para no saturar
            const top5 = lista.slice(0, 5); 

            top5.forEach(prod => {
                const item = document.createElement('div');
                item.className = 'item-sugerencia';
                
                // Creamos el link directo
                const link = `carrusel.html?categoria=${encodeURIComponent(prod.categoria)}&producto=${encodeURIComponent(prod.nombre)}`;

                item.innerHTML = `
                    <img src="${prod.imagenPrincipal}" alt="foto">
                    <div>
                        <strong>${prod.nombre}</strong>
                        <small>${prod.categoria}</small>
                    </div>
                `;

                // AL DAR CLIC EN UNA SUGERENCIA
                item.addEventListener('click', () => {
                    window.location.href = link; // Te lleva directo
                });

                listaSugerencias.appendChild(item);
            });
        }

        // EVENTO: OCULTAR LISTA SI HACES CLIC AFUERA
        document.addEventListener('click', (e) => {
            // Si el clic NO fue dentro del buscador ni de la lista
            if (!formBuscador.contains(e.target)) {
                listaSugerencias.style.display = 'none';
            }
        });

        // EVENTO: VOLVER A MOSTRAR SI HACES CLIC EN EL INPUT
        inputBuscador.addEventListener('focus', () => {
            if (inputBuscador.value.length > 0) {
                listaSugerencias.style.display = 'block';
            }
        });
    </script>
